<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Madheena Kitchen - Broasted Chicken</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #ffffff 0%, #fff5f5 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            position: relative;
            overflow-x: hidden;
        }

        /* Animated food-themed background pattern */
        body::before {
            content: 'üçó';
            position: absolute;
            font-size: 100px;
            opacity: 0.03;
            top: 10%;
            left: 5%;
            animation: float 6s ease-in-out infinite;
        }

        body::after {
            content: 'üçó';
            position: absolute;
            font-size: 80px;
            opacity: 0.03;
            bottom: 15%;
            right: 8%;
            animation: float 8s ease-in-out infinite reverse;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(5deg); }
        }

        .container {
            position: relative;
            z-index: 1;
            background: #ffffff;
            border-radius: 40px;
            padding: 50px 40px;
            box-shadow: 0 25px 70px rgba(220, 20, 60, 0.15);
            border: 3px solid rgba(220, 20, 60, 0.1);
            text-align: center;
            max-width: 550px;
            width: 100%;
            animation: fadeInUp 0.8s ease;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .logo-container {
            margin-bottom: 30px;
            animation: pulse 3s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
        }

        .logo {
            width: 180px;
            height: 180px;
            margin: 0 auto;
            border-radius: 50%;
            background: linear-gradient(135deg, #dc143c 0%, #ff1744 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            box-shadow: 
                0 15px 35px rgba(220, 20, 60, 0.4),
                inset 0 -5px 15px rgba(0, 0, 0, 0.2);
            border: 5px solid white;
            outline: 3px solid #dc143c;
            position: relative;
        }

        .logo::before {
            content: 'üçó';
            position: absolute;
            font-size: 50px;
            top: 20px;
            animation: rotate 20s linear infinite;
        }

        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .logo-text {
            color: white;
            font-size: 26px;
            font-weight: 900;
            text-transform: uppercase;
            letter-spacing: 1px;
            line-height: 1.2;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            margin-top: 45px;
            padding: 0 10px;
        }

        .tagline {
            color: #dc143c;
            font-size: 18px;
            margin-bottom: 15px;
            font-weight: 600;
            letter-spacing: 2px;
            text-transform: uppercase;
        }

        .subtitle {
            color: #666;
            font-size: 14px;
            margin-bottom: 35px;
            font-style: italic;
        }

        .divider {
            width: 100px;
            height: 3px;
            background: linear-gradient(90deg, transparent, #dc143c, transparent);
            margin: 25px auto;
        }

        .special-offer {
            background: linear-gradient(135deg, #ffe5e5 0%, #fff0f0 100%);
            border: 2px dashed #dc143c;
            border-radius: 15px;
            padding: 15px;
            margin: 25px 0;
            animation: slideIn 1s ease;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(-20px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .special-offer p {
            color: #dc143c;
            font-weight: 700;
            font-size: 16px;
            margin: 0;
        }

        .social-buttons {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-top: 30px;
        }

        .btn {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            padding: 16px 28px;
            border-radius: 50px;
            text-decoration: none;
            font-weight: 600;
            font-size: 15px;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            border: 2px solid transparent;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.3);
            transition: width 0.6s, height 0.6s, top 0.6s, left 0.6s;
            transform: translate(-50%, -50%);
        }

        .btn:hover::before {
            width: 400px;
            height: 400px;
        }

        .btn span {
            position: relative;
            z-index: 1;
        }

        .btn svg {
            position: relative;
            z-index: 1;
            width: 22px;
            height: 22px;
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
        }

        .btn:active {
            transform: translateY(-1px);
        }

        .btn-instagram {
            background: linear-gradient(135deg, #833ab4 0%, #fd1d1d 50%, #fcb045 100%);
            color: white;
        }

        .btn-instagram:hover {
            box-shadow: 0 10px 30px rgba(131, 58, 180, 0.4);
        }

        .btn-facebook {
            background: #1877f2;
            color: white;
        }

        .btn-facebook:hover {
            background: #145dbf;
            box-shadow: 0 10px 30px rgba(24, 119, 242, 0.4);
        }

        .btn-whatsapp {
            background: #25d366;
            color: white;
        }

        .btn-whatsapp:hover {
            background: #1fb855;
            box-shadow: 0 10px 30px rgba(37, 211, 102, 0.4);
        }

        .btn-google {
            background: white;
            color: #333;
            border: 2px solid #dc143c;
        }

        .btn-google:hover {
            background: #dc143c;
            color: white;
            box-shadow: 0 10px 30px rgba(220, 20, 60, 0.4);
        }

        .footer-text {
            margin-top: 30px;
            color: #999;
            font-size: 12px;
        }

        /* Mobile Responsiveness */
        @media (max-width: 600px) {
            body {
                padding: 15px;
            }

            body::before,
            body::after {
                font-size: 60px;
            }

            .container {
                padding: 35px 25px;
                border-radius: 30px;
            }

            .logo {
                width: 150px;
                height: 150px;
            }

            .logo::before {
                font-size: 40px;
                top: 15px;
            }

            .logo-text {
                font-size: 20px;
                margin-top: 35px;
            }

            .tagline {
                font-size: 16px;
            }

            .subtitle {
                font-size: 13px;
            }

            .special-offer {
                padding: 12px;
            }

            .special-offer p {
                font-size: 14px;
            }

            .btn {
                padding: 14px 22px;
                font-size: 14px;
                gap: 10px;
            }

            .btn svg {
                width: 20px;
                height: 20px;
            }
        }

        @media (max-width: 400px) {
            .logo {
                width: 130px;
                height: 130px;
            }

            .logo::before {
                font-size: 35px;
                top: 12px;
            }

            .logo-text {
                font-size: 18px;
                margin-top: 30px;
            }

            .tagline {
                font-size: 14px;
            }

            .btn {
                padding: 12px 20px;
                font-size: 13px;
            }
        }
    </style>
</head>
